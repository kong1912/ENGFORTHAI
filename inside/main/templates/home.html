{% extends 'layout.html' %}
 
{% block title %}Home{% endblock %}
 
{% block content %}
<div class="text-center">
    <p class="h1">Welcome {{ username }} to EngForThai! </p>


{% if score == 0 %}
    
    <p class="h1">Your pretest score is {{ score }}</p>
    
{% else %}
    <p class="h1">You have not taken the pretest yet!</p>
    <a href="{{ url_for('test.pretest') }}">
            <button type="button" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Pretest
            </button>
        </a>

{% endif %}


{% endblock %}
