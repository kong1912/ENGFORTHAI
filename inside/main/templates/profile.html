{% extends 'layout.html' %}
 
{% block title %}Profile{% endblock %}
 
{% block content %}
<div class="text-center"></div>
    <h1>Profile Page</h1>
    <div class="h3">
        <p>Your account details are below:</p>
        <table >
            <tr>
                <td>Name:</td>
                <td>{{ user['fullname'] }}</td>
            </tr>
    <tr>
                <td>Username:</td>
                <td>{{ user['username'] }}</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>{{ user['password'] }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ user['email'] }}</td>
                <tr>
                    <td>Score:</td>
                    <td>{{ user['score'] }}</td>
                </tr
            
        </table>
</div>
{% endblock %}
