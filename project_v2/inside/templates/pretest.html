{% extends 'layout.html' %}

{% block title %}Pretest{% endblock %}
 
{% block content %}

<div class="text-center">
  <h1>Pretest</h1>       
<h2>Speak this word  </h2> 
</div>

{% for data in data %}


<div class="text-center"> <h2>{{data['word']}}</h2> </div>

    <div class="text-center">
       
        <textarea  id="output-textarea-{{ loop.index }}" name="output-textarea-{{ loop.index }}" rows="1" cols="50"></textarea><br>
        <button class="btn btn-success" id="start-btn-{{ loop.index }}" type="button">start</button><br>
        <label for="output-textarea-{{ loop.index }}">output-{{ loop.index }}:</label><br>
         <hr>
    </div>

<script>
    attachEvents();

function attachEvents() {
    let workingEls = getWorkingEls();
    workingEls.forEach(attachEvent);
}

function getWorkingEls() {
    return [
        {
            id_start_btn: "#start-btn-{{ loop.index }}",
            id_output_txta: "#output-textarea-{{ loop.index }}"
        },
        
    ]
}

function attachEvent(element, index, array) {
    let startBtnEl = document.querySelector(element.id_start_btn);
    let outputTextAreaEl = document.querySelector(element.id_output_txta);

    // new speech recognition object
    let speechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
    let recognition = new speechRecognition();

    // captures single result each time
    recognition.continuous = false
    startBtnEl.disable = true;

    startBtnEl.onclick = function () {
        startBtnEl.disabled = true;
        outputTextAreaEl.value = "";
        recognition.start();
    };

    recognition.onend = function() {
        startBtnEl.disabled = false;
    }

    recognition.onresult = function (event) {
        let current = event.resultIndex;
        outputTextAreaEl.value = `${event.results[current][0].transcript}`;
    }

}

</script>

{% endfor %}
<!-- <script src="static/speech2.js"></script> -->

    
{% endblock %}
