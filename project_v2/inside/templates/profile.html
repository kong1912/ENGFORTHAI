{% extends 'layout.html' %}
 
{% block title %}Profile{% endblock %}
 
{% block content %}
<h1 class="text-center">Profile Page</h1>
<div class="text-center">
    <p>Your account details are below:</p>
    <table align="center">
        <tr>
            <td>Name:</td>
            <td>{{ user['fullname'] }}</td>
        </tr>
  <tr>
            <td>Username:</td>
            <td>{{ user['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ user['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user['email'] }}</td>
            <tr>
                <td>Score:</td>
                <td>{{ user['score'] }}</td>
            </tr
        
    </table>
</div>
{% endblock %}
