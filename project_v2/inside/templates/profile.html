{% extends 'layout.html' %}
 
{% block title %}Profile{% endblock %}
 
{% block content %}
<h1>Profile Page</h1>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ user['fullname'] }}</td>
        </tr>
  <tr>
            <td>Username:</td>
            <td>{{ user['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ user['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user['email_address'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
